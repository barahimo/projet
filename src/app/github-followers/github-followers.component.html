<div *ngFor="let follower of followers">
    <div class="media">
        <img class="align-self-start mr-3" width="100" height="100" src="{{follower.avatar_url}}"
            alt="Generic placeholder image">
        <div class="media-body">
            <h5 class="mt-0">{{follower.login}}</h5>
            <p>
                <a [routerLink]="['/followers',follower.id,follower.login]"
                    [queryParams]="{page:1,type:follower.type,var:'val'}">
                    {{follower.html_url}}
                </a>
            </p>
        </div>
    </div>
</div>
