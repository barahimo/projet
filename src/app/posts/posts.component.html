<div class="container">
    <form>
        <legend>Form title</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="post.title" type="text" class="form-control" name="title" id="title"
                placeholder="Title">
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <input [(ngModel)]="post.body" type="text" class="form-control" name="body" id="body" placeholder="Body">
        </div>

        <button (click)="createPost()" type="submit" class="btn btn-primary" *ngIf="status">Add</button>
        <button (click)="updatePost()" type="submit" class="btn btn-danger" *ngIf="!status">Update</button>
    </form>
    <hr>
    {{post|json}}
    <hr>
</div>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <h4>{{post.id}}</h4>
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
        <div align="right">
            <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
            <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>
